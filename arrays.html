<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h2>Array</h2>

    <script>
        //Array

        //One dimensional Arrays
        let numbers = [1,2,3,4,5,6]
        console.log(numbers[3]); //4
        
        //Mutli dimensional Arrays
         //Two dimensional Arrays
         let nums = [[1,2], [2,3], [4,6]]
         console.log(nums[2]); //[4,6]
         console.log(nums[2][0]); //4
         //3 dimensional
         let numms = [[[1,2]],[[3,4]],[[5,6]],[[7,8]]]
         console.log(numms[1][0][1]); //4
         

         let arr = [[{age:10},{age:12}],[{age:15},{age:20}], [{age:9},{age:8}],[{age:60},{age:52}] ]
         console.log(arr[1][1]); //{age:20}
         console.log(arr[1][1]['age']); //20
         console.log(arr[1][1].age); //20
         

        //Assignment 1: What are Arrays?
    </script>
</body>
</html>
