    <script>
        let a = 10;

        let b = a++; //post increment 
        console.log(`answer to $(b)`);
        console.log(a);

        let c = a--; // post decrement 
        console.log(`answer to $(c)`);
        console.log(a);

        let d = ++a; //pre increment
        console.log(`answer to $(d)`);
        console.log(a);

        let e = --a; //pre decrement
        console.log(`answer to $(e)`);
        console.log(a);
