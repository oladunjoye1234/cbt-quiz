        function display(){
            let firstText = firstInp.value.trim();
            let Secondinp = secondInp.value.trim();
            let ThirdInp = thirdInp.value.trim();

            let obj = {
               Name : firstText,
               Age : Secondinp,
               Course : ThirdInp,
            }

            Values.push(obj);
            document.getElementById('firstInp').value = '';
            document.getElementById('secondInp').value = '';
            document.getElementById('thirdInp').value = '';

            showAllItemOnUI();
        }

        function showAllItemOnUI(element){
            Show.innerHTML = ''
            Values.forEach((element , i ) => {

                Show.innerHTML += `<tr> 
                    <td> ${i + 1} </td>
                    <td> ${element.Name} </td> 
                    <td> ${element.Age} </td>
                    <td> ${element.Course} </td>
                    <td><button onclick="stop(${i})"">Delete</button></td>
                    </tr>`
                
            });
        }

        function stop(index){
            Values.splice(index, 1);
            // Show.innerHTML = '';
            showAllItemOnUI();
